<div class="container">
    <div [hidden]="submitted">
         <form method="POST" (ngSubmit)="Addbook()"   enctype="multipart/form-data" (ngSubmit)="onSubmit()" #heroForm="ngForm">
          <h1 style="text-align: center;">ADD DONATIONS  </h1>
      
          <div class="form-group">
            
            <label for="Book">Donation Category</label>
            <input type="text" class="form-control" name="Book" id="Book" placeholder="Category" required [(ngModel)]="newauth.name"  #Book="ngModel" >
            <div [hidden]="Book.valid || Book.pristine"
            class="alert alert-danger">
         Specify donation category such as food,clothes,medicines,accessories..
       </div>
          </div>
          <div class="form-group">
            
              <label for="Author">Specify donation</label>
              <input type="text" class="form-control" name="Author" id="Author "placeholder="Specify Donation" required [(ngModel)]="newauth.book" #Author="ngModel" >
            </div>
            <div [hidden]="Author.valid || Author.pristine"
            class="alert alert-danger">
         Specify donation category
       </div>
            <div class="form-group">
            
                <label for="Genre">Name of donor</label>
                <input type="text" class="form-control" name="Genre" id="Genre" placeholder="Name" required  [(ngModel)]="newauth.genre" #Genre="ngModel">
                <div [hidden]="Genre.valid || Genre.pristine"
                class="alert alert-danger">
             Name is required
           </div>
              </div>
           
            <div class="form-group">
              <input type="submit" class="btn btn-success formbut"  [disabled]="!heroForm.form.valid" value="Submit">
              &nbsp;&nbsp;<button type="button" class="btn btn-outline-danger" (click)="newHero(); heroForm.reset()">Reset</button>
  
            </div>
        </form>
          
  </div>
      </div>
