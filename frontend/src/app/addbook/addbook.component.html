<div class="container">
  <div [hidden]="submitted">
    <h1>Add Requirements</h1>
       <form method="POST" (ngSubmit)="Addbook()"   enctype="multipart/form-data" (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <h1 style="text-align: center;">Add  Needs </h1>
    
        <div class="form-group">
          
          <label for="Book">Requirement</label>
          <input type="text" class="form-control" name="Book" id="Book" placeholder="Requirements" required [(ngModel)]="newbook.title"  #Book="ngModel" >
          <div [hidden]="Book.valid || Book.pristine"
          class="alert alert-danger">
       Specify the requirment like clothes for females/males,medicines,food,accessories
     </div>
        </div>
        <div class="form-group">
          
            <label for="Author">Specify Requirements</label>
            <input type="text" class="form-control" name="Author" id="Author "placeholder="Specify type of requirements" required [(ngModel)]="newbook.author" #Author="ngModel" >
          </div>
          <div [hidden]="Author.valid || Author.pristine"
          class="alert alert-danger">
       Specify things required
     </div>
          <div class="form-group">
          
              <label for="Genre">Immediate need or not</label>
              <input type="text" class="form-control" name="Genre" id="Genre" placeholder="Urgent or not" required  [(ngModel)]="newbook.genre" #Genre="ngModel">
              <div [hidden]="Genre.valid || Genre.pristine"
              class="alert alert-danger">
           Urgent required
         </div>
            </div>
            <!-- Image Preview -->
     
       
          <!-- <div class="form-group">
            <label for="Image">Upload Book Image</label>
             
          <input type="file" name="Image" class="form-control-file" id="Image" required  [(ngModel)]="newbook.img" #Image="ngModel" >
          <img id="img2" src="#"/>
          <div [hidden]="Image.valid || Image.pristine"
          class="alert alert-danger">
       Image is required
     </div>
          </div> -->
          <div class="form-group">
            <input type="submit" class="btn btn-success formbut"  [disabled]="!heroForm.form.valid" value="Submit">
            &nbsp;&nbsp;<button type="button" class="btn btn-outline-danger" (click)="newHero(); heroForm.reset()">Reset</button>

          </div>
      </form>
        
</div>
    </div>
